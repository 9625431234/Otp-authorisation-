<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure OTP Verification</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dbe6f6, #c5796d);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .otp-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .otp-container h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .otp-container p {
      margin-bottom: 2rem;
      color: #777;
      font-size: 0.95rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secure-note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Verify Your Identity</h2>
    <p>An OTP has been sent to your registered mobile number. Please enter it below to continue.</p>
    <form id="otpForm">
      <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6" required />
      <button type="submit">Verify OTP</button>
    </form>
    <div class="secure-note">Your data is encrypted and secure.</div>
  </div>

  <script>
    document.getElementById("otpForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const otp = document.getElementById("otpInput").value;
      console.log("OTP Submitted:", otp);
      alert("OTP submitted! (Check browser console)");
    });
  </script>
</body>
</html>
